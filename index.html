<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="./images/screenshot.png">
    <title>Tip Calculator</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calc">
                <h2>Tip Calculator</h2>
                <form action="">
                    <div>
                        <label for="bill">Bill</label>
                        <input type="text" placeholder="$" name="bill" id="bill">
                    </div>
                    <div>
                        <label for="rate">Rate Service</label>
                        <select name="rate" id="rate">
                            <option value="0.2" selected>Great! - 20%</option>
                            <option value="0.15">Good - 15%</option>
                            <option value="0.1">Meh - 10%</option>
                            <option value="0.05">Poor - 5%</option>
                        </select>
                    </div>
                    <button type="button" value="Calculate" class="btn">Calculate</button>
                    <p class="error">Please enter bill and rate service.</p>
                    <p id="note">Did you know that for tipped work, the US government only requires workers to be paid <strong>$2.13</strong> per hour, without tips?</p>
                </form>
                <div class="result">
                    <p id="tip-amount">Tip Amount: $0</span>
                    <p id="total-bill">Total Bill: $0</div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
